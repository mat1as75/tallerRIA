<div class="container py-4">
  <div class="row g-4">
    <!-- Imagen del producto -->
    <div class="col-12 col-md-5">
      <div
        class="border rounded border-light-gray mx-auto overflow-hidden"
        style="max-width: 500px"
      >
        <img
          [src]="productDetails.URL_Imagen"
          class="img-fluid w-100"
          alt="Producto"
        />
      </div>
    </div>

    <!-- Detalles del producto -->
    <div class="col-12 col-md-7 small">
      <h5 class="fw-bold text-dark-gray">{{ productDetails.Nombre }}</h5>

      <div class="d-flex align-items-baseline mb-3 fw-bold text-dark-gray">
        <span class="fs-6 me-1 text-uppercase align-self-start">USD</span>
        <span class="fs-2">{{ productDetails.Precio }}</span>
      </div>

      <p class="text-muted mb-1">
        Disponibilidad: {{ productDetails.Stock }}
        {{ productDetails.Stock == 1 ? "disponible" : "disponibles" }}
      </p>
      <p class="text-muted mb-4">Categoría: {{ categoryName }}</p>

      <button
        class="btn bg-app-primary mt-4 mb-4 w-100 rounded-pill btn-hover"
        (click)="addToCart()"
      >
        <i class="bi bi-bag fs-6 text-white me-2"></i>
        <span class="fw-semibold text-extra-light-gray small"
          >AGREGAR AL CARRITO</span
        >
      </button>

      <!-- Contador -->
      <div
        class="d-inline-flex align-items-center justify-content-between bg-white border border-light-gray rounded-pill px-2 mb-3 bg-app-secondary"
        style="width: 90px; height: 36px"
      >
        <button
          class="btn btn-sm p-0 border-0 shadow-none text-light-gray"
          type="button"
          (click)="decrementQuantity()"
        >
          −
        </button>
        <input
          type="text"
          class="form-control form-control-sm text-center border-0 shadow-none p-0 bg-app-secondary fw-bold text-light-gray"
          style="width: 30px"
          [formControl]="quantityControl"
          [attr.aria-valuemax]="productDetails.Stock"
          [attr.aria-valuemin]="1"
          readonly
        />
        <button
          class="btn btn-sm p-0 border-0 shadow-none text-light-gray"
          type="button"
          (click)="incrementQuantity()"
        >
          +
        </button>
      </div>

      <div
        class="text-danger small"
        *ngIf="quantityControl.invalid && quantityControl.touched"
      >
        <span *ngIf="quantityControl.errors?.['min']">Cantidad mínima: 1</span>
        <span *ngIf="quantityControl.errors?.['max']"
          >Excede el stock disponible</span
        >
      </div>

      <!-- Acordeón de descripción -->
      <div class="accordion" id="accordionDescripcion">
        <div class="accordion-item bg-app-secondary border border-light-gray">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed bg-app-secondary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseDescripcion"
            >
              <span class="fw-semibold text-dark-gray">Descripción</span>
            </button>
          </h2>
          <div
            id="collapseDescripcion"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionDescripcion"
          >
            <div class="accordion-body">
              <span class="text-light-gray small">{{
                productDetails.Descripcion
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
