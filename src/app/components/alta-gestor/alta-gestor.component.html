<app-navbar></app-navbar>

<div style="margin: auto; padding: 3rem; max-width: 800px; margin-top: 5rem;">
  <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 1rem;">Alta Gestor</h2>

  <form>

    <!-- Campos de entrada -->
    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">      
      <input type="text" placeholder="Nombre" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%;" />
      <input type="text" placeholder="Apellido" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%;" />
      <input type="email" placeholder="Email" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%;" />
      <input type="password" placeholder="Contraseña" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%;" />
    </div>

    <!-- Permisos -->
    <div style="border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 2rem; width: 100%;">
      <p style="font-weight: bold; margin-bottom: 0.5rem;">Permisos de gestión</p>
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <label><input type="checkbox" checked /> Productos</label>
        <label><input type="checkbox" /> Inventario</label>
        <label><input type="checkbox" checked /> Pedidos</label>
        <label><input type="checkbox" /> Validación</label>
        <label><input type="checkbox" checked /> Soporte</label>
      </div>
    </div>

    <!-- Botones -->
    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <button type="submit" style="background-color: #132A8E; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; width: 100%;">AÑADIR</button>
      <button type="reset" style="background-color: #132A8E; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; width: 100%;">LIMPIAR</button>
      <button type="button" style="background-color: #f2f2f2; color: #000; padding: 0.5rem 1rem; border: 1px solid #ccc; border-radius: 6px; width: 100%;">CANCELAR</button>
    </div>
    
  </form>
</div>


<app-footer></app-footer>
