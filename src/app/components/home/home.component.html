<div class="wide-container">
  <!-- Banners -->
  <div class="row">
    <div class="col-12">
      <div class="banner-container position-relative">
        <img [src]="images[currentIndex]" alt="Banner" />
        <button class="banner-btn left" (click)="prevImage()">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="banner-btn right" (click)="nextImage()">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Secciones destacadas -->
  <div class="row my-5 gx-4 gy-4 custom-featured-sections">
    <div class="col-md-4">
      <div
        class="featured-vertical h-100 d-flex flex-column justify-content-center align-items-center text-white"
      >
        <h5>Equipos armados</h5>
        <a href="#">Compra ahora →</a>
      </div>
    </div>
    <div class="col-md-8 d-flex flex-column justify-content-between">
      <div class="featured-horizontal mb-3 text-white">
        <h5>Periféricos</h5>
        <a href="#">Compra ahora →</a>
      </div>
      <div class="featured-horizontal text-white">
        <h5>Monitores</h5>
        <a href="#">Compra ahora →</a>
      </div>
    </div>
  </div>

  <!-- Lo más vendido -->
  <div class="bestsellers-section mb-5">
    <div
      class="d-flex justify-content-between align-items-center mb-3 flex-wrap"
    >
      <h2 class="section-title">Lo más vendido</h2>
      <a href="/catalogo" class="view-more">Más productos →</a>
    </div>

    <div class="row justify-content-center g-3">
      <div
        *ngFor="let product of bestsellers.slice(0, 5)"
        class="col-6 col-sm-4 col-md-3 col-lg-2"
      >
        <!-- <div
          class="card bg-app-secondary border-custom overflow-hidden h-100"
          style="cursor: pointer"
          (click)="viewProduct(product.id)"
        >
          <div
            class="d-flex align-items-center justify-content-center"
            style="aspect-ratio: 1 / 1"
          >
            <img
              [src]="product.images?.[0]"
              alt="Product"
              class="img-fluid"
              style="max-height: 100%; object-fit: contain"
            />
          </div>
          <div class="card-body p-3 small">
            <p class="card-title mb-1">{{ product.title }}</p>
            <p class="card-primary fw-semibold mb-0">USD {{ product.price }}</p>
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <hr class="m-0" />

  <!-- Beneficios -->
  <div class="benefits-section py-5">
    <div class="row row-cols-2 row-cols-md-4 g-3 text-center">
      <div class="col">
        <div class="benefit-card p-4 h-100">
          <div class="fs-1 mb-3"><i class="bi bi-truck"></i></div>
          <h6 class="fw-bold">Envíos rápidos</h6>
          <p class="text-muted mb-0">En todo el país</p>
        </div>
      </div>
      <div class="col">
        <div class="benefit-card p-4 h-100">
          <div class="fs-1 mb-3"><i class="bi bi-shield-lock"></i></div>
          <h6 class="fw-bold">Pago seguro</h6>
          <p class="text-muted mb-0">Protección 100%</p>
        </div>
      </div>
      <div class="col">
        <div class="benefit-card p-4 h-100">
          <div class="fs-1 mb-3"><i class="bi bi-telephone-inbound"></i></div>
          <h6 class="fw-bold">Soporte 24/7</h6>
          <p class="text-muted mb-0">Llamanos o escribinos</p>
        </div>
      </div>
      <div class="col">
        <div class="benefit-card p-4 h-100">
          <div class="fs-1 mb-3"><i class="bi bi-shield-check"></i></div>
          <h6 class="fw-bold">Garantía 30 días</h6>
          <p class="text-muted mb-0">Cambios o devoluciones</p>
        </div>
      </div>
    </div>
  </div>

  <hr class="m-0" />

  <div class="container py-5">
    <h2 class="mb-4 fw-bold">Contacto</h2>
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <form>
          <div class="mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre Completo"
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              class="form-control"
              placeholder="Dirección de correo"
            />
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" placeholder="Asunto" />
          </div>
          <div class="mb-4">
            <textarea
              class="form-control"
              rows="7"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <div class="d-grid w-50 mx-auto">
            <button type="submit" class="btn bg-app-primary rounded-pill py-2">
              <span class="fw-semibold text-extra-light-gray">
                ENVIAR MENSAJE
              </span>
            </button>
          </div>
        </form>
      </div>

      <!-- Mapa -->
      <div class="col-md-6">
        <div class="ratio ratio-4x3 rounded overflow-hidden border-light-gray">
          <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=-58.5%2C-35.1%2C-53%2C-30.05&layer=mapnik&marker=-34.9150%2C-54.94225"
            style="border: 0"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
