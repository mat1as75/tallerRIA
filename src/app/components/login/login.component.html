<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="pt-5 text-center">
        <h2 class="fw-bold pt-3">Bienvenido</h2>
        <hr class="border border-dark" />
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            name="email"
            formControlName="email"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control rounded-2"
              style="z-index: 1"
              name="password"
              formControlName="password"
            />
            <button
              type="button"
              class="input-group-text"
              style="
                position: absolute;
                right: 10px;
                background: none;
                border: none;
                padding: 5px;
                margin-top: 3px;
                cursor: pointer;
                z-index: 2;
              "
              (click)="togglePasswordVisivility()"
            >
              <i
                class="bi"
                [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              ></i>
            </button>
          </div>
        </div>

        <div
          class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4"
        >
          <div class="form-check">
            <input
              type="checkbox"
              name="connected"
              class="form-check-input"
              id="connected"
            />
            <label for="connected" class="form-check-label">
              Mantenerme Conectado
            </label>
          </div>

          <a
            [routerLink]="['/recuprarpassword']"
            class="fw-bold text-decoration-none mt-2 mt-sm-0"
          >
            ¿Has olvidado tu contraseña?
          </a>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn botncolor">Iniciar Sesión</button>
        </div>

        <div class="d-grid">
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/register']"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
